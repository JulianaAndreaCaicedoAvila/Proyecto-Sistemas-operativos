<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portal de movimientos</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <nav>
            <a href="">Inicio</a>
           
        </nav>
    </header>

    <main>
        <h2>Subir movimientos</h2>
        
    

        <div class="order-summary">

            <h3>Movientos</h3>

            <label for="card-number">Número de ingresos a digitar </label>
            <input type="int" id="card-number" name="card-number" maxlength="16" required>

            <label for="card-number">Número de egresos a digitar </label>
            <input type="int" id="card-number" name="card-number" maxlength="16" required>
         
            <button type="submit" class="pay-btn">Confirmar </button>

            <h1> Ingreso número: #   </h1>

            <label for="card-holder">Descripción:</label>
            <input type="text" id="card-holder" name="card-holder" required>
            <label for="card-number">Valor: </label>
            <input type="double" id="card-number" name="card-number" maxlength="16" required>
            <button type="submit" class="pay-btn">Subir </button>


            <h1> Egreso número: #   </h1>

            <label for="card-holder">Descripción:</label>
            <input type="text" id="card-holder" name="card-holder" required>
            <label for="card-number">Valor: </label>
            <input type="int" id="card-number" name="card-number" maxlength="16" required>
            <button type="submit" class="pay-btn">Subir </button>


        </div>
        <div class="order-summary">
            <h3>Resumen de movientos</h3>
            <div class="order-item">
                <span>Digitados: # </span>
                <span>Ingresos </span>
                <span>$100.00</span>
            </div>
            <div class="order-item">
                <span>Digitados: # </span>
                <span>Egresos</span>
                <span>$50.00</span>
            </div>
            <div class="order-total">
                <h3>Saldo final: $150.00</h3>
            </div>
        </div>

       
              
          
    </main>

    <footer>
        <p>&copy; 2025 Juliana Caicedo y Nicolas Fonseca</p>
    </footer>

    
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>

</body>
</html>
